<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click in 3 Seconds</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
  <div class="container text-center mt-5">
    <h1>Click in 3 Seconds</h1>

    <button id="clickBtn" class="btn btn-primary btn-lg mt-4">Start</button>

    <div id="result" class="mt-3 h4"></div>

    <!-- Attempt history -->
    <div id="history" class="mt-4 text-start"></div>

    <!-- Summary statistics -->
    <div id="summary" class="mt-4 text-start"></div>

    <!-- Chart -->
    <canvas id="resultChart" class="mt-4" width="400" height="200"></canvas>
  </div>

  <!-- Your Script -->
  <script src="script.js"></script>
</body>
</html>
